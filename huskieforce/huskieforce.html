<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>huskieforce Draft UI</title>
<link rel="stylesheet" href="huskieforce.css">
</head>
<body>
    <!-- Logo -->
    <div class="huskieforceLogo">
        <img src="huskieforce.png">
    </div>
    <br>
    <br>
    <br>
    <br>


    <!-- UI Buttons -->
    <div class="UIButtons">
        <a href="huskieforce.html" class="button">Draft</a>
        <a href="huskieforceFinalize.html" class="button">Finalize</a>
        <a href="huskieforcePurchase.html" class="button">Purchase</a>
        <a href="huskieforceAdmin.html" class="button">Administration</a>
    </div>

    <!-- Quote Information -->
    <div class="Quote">
        <p>Quote:
        <button class="addQuote">+</button>
        </p>
    
    <div class="cusAssoc">
    <!-- Customer Name -->
    <div class="cusInfo">
        <p>Customer Name:
        <label for="cusFirName"></label>
        <input type="text" placeholder="First Name" id="fname" name="fname">
        <label for="cusLasName"></label>
        <input type="text" placeholder="Last Name" id="lname" name="lname">
    <br>
    <!-- Customer Address -->
    Address:
        <label for="cusAddress"></label>
        <input type="text" placeholder="Street   City   State" id="address" name="address">
        <label for="cusZipCode"></label>
        <input type="text" placeholder="Zip Code" id="zip" name="zip">
    <br>

    <!-- Customer Phone Number -->
    Phone Number:
        <label for="cusPhoNum"></label>
        <input type="text" placeholder="( _ _ _ ) _ _ _ - _ _ _ _" id="phNum" name="phHum">
    <br>

    <!-- Customer Email Address -->
    Email Address:
        <label for="cusEmail"></label>
        <input type="text" id="email" name="email">
    </p>
    </div>

     <!-- Associate Name -->
     <div class="assocInfo">
        <p>Associate Name:
            <label for="assocFirName"></label>
            <input type="text" placeholder="First Name" id="assocFirName" name="assocFirName">
            <label for="assocLasName"></label>
            <input type="text" placeholder="Last Name" id="assocLasName" name="assocLasName">
        <br>
        <!-- Quote Number -->
        Quote Number:
            <label for="quoteNum"></label>
            <input type="text" id="quoteNum" name="quoteNum">
        <br>
        <!-- Quote Status -->
            Status: 
            <button class="statusButton">Proposal/Finalized</button>
        </p>
    </div>
    </div> 

     <!-- Item Description -->
     <div class="itemDesBox">
        <p>Description: <button class="addDes">+</button></p>
        <div class="desBox">
        <p><label for="itemDes"></label></p><textarea id="itemDes" name="itemDes" rows="4" cols="50"></textarea>
    </div>
    </div>

     <!-- Notes -->
     <div class="Notes">
        <p>Note: <button class="addNote">+</button></p>
        <div class="noteBox">
        <p><label for="Notes"></label></p><textarea id="Notes" name="Notes" rows="4" cols="50"></textarea>
    </div>
    </div>

    <!-- Price -->
    <div class="Price">
            <p>
                <label for="Price">Price ($):</label>
                <input type="text" placeholder="Amount" id="Price" name="Price">

                <div class="buttonAlign">
                    <!-- Send Button -->
                    <button class="sentToCus">Send</button>

                    <!-- Finalize Button -->
                    <button class="finButton">Finalize</button>
                    </div>
            </p>
    </div>
    </div>
    <div class="Copyright">
        <!-- Copyright Information -->
        <p>Â© Copyright 2025 Huskieforce, Inc</p>
    </div>
<script src="scripts.js"></script>
</body>
</html>
